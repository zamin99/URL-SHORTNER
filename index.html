<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | PROFESSORXZAMIN</title>
    <link rel="stylesheet" href="david.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
            <p>Shorten your long URLs quickly and easily</p>
        </header>

        <div class="shortener-box">
            <div class="input-group">
                <input type="url" id="url-input" placeholder="Enter your long URL here..." required>
                <select id="service-select">
                    <option value="tinyurl">TinyURL</option>
                    <option value="shorter">Shorter.me</option>
                    <option value="cuttly">Cutt.ly</option>
                    <option value="bitly">Bit.ly</option>
                </select>
                <button id="shorten-btn">Shorten</button>
            </div>

            <div class="result" id="result">
                <!-- Results will be shown here -->
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>Fast</h3>
                <p>Get shortened URLs instantly</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>Reliable</h3>
                <p>Multiple shortening services</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>Analytics</h3>
                <p>Some services provide click tracking</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by <a href="https://PROXZAMIN" target="_blank">PROFESSORXZAMIN</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
